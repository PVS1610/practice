<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>It's a Dynamic Module Concept</h1>
        <button onclick="fileInjector()">Click Me</button>
    </center>

    <script>
        function fileInjector()
        {
            import('./math.js')
            .then((y)=>{
                console.log(y.add(30,15))
            })
        }
    </script>
</body>
</html>
