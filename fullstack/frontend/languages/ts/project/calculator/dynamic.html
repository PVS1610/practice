<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
</head>
<body>

    <style>
         #root{
            display:flex;
            align-items: center;
            justify-content: center;
         }

         #divider{
            display: flex;
            flex-direction: column;
         }

         #result{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
         }
    </style>
    
<div id="root">
    <div id="divider">
        <div class="operation">
            <input type="number" name="" id="num1">
            <input type="number" name="" id="num2">
            <button onclick="add()"> <h2> + </h2></button>
            <button onclick="sub()"> <h2> - </h2></button>
            <button onclick="mul()"> <h2> * </h2></button>
        </div>
        <div id="result"> </div>
    </div>
</div>

<script>
    function add()
    {
        let div=document.getElementById('result')
        let num1=document.getElementById('num1').value
        let num2=document.getElementById('num2').value
        console.log(num1)
        div.innerText=Number(num1)+Number(num2)
    }
    function sub()
    {
        let div=document.getElementById('result')
        let num1=document.getElementById('num1').value
        let num2=document.getElementById('num2').value
        console.log(num1)
        div.innerText=Number(num1)-Number(num2)
    }
    function mul()
    {
        let div=document.getElementById('result')
        let num1=document.getElementById('num1').value
        let num2=document.getElementById('num2').value
        console.log(num1)
        div.innerText=Number(num1)*Number(num2)
    }
</script>

</body>
</html>
