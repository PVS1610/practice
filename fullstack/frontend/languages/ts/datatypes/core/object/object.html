<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #root{
            display: flex;
        }
    </style>
    <div id="root"></div>
    <script>
        let item1={img:'https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg',name:'bag',price:200}
        let item2={img:'https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg',name:'t-shirt',price:300}
        let arr=[item1,item2,item1,item2]
        let div1=document.getElementById('root')
        arr.map((room)=>{
            let div=document.createElement('root')
            let h1=document.createElement('h1')
            let img=document.createElement('img')
            h1.innerText=room.name
            img.src=room.img
            img.style.height="200px"
            div.appendChild(img)
            div.appendChild(h1)
            div1.appendChild(div)
        })

    </script>
</body>
</html>
