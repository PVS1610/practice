<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class in selectors</title>
</head>
<body>
    <style>
        .abc{
            background-color: yellow;
            color: red;
        }
        .def{
            background-color: black;
            color: pink;
        }
        .comm{
            border: 2px solid black;
            font-size: 20px;
        }
    </style>

    <h1 class="abc comm">this is line 1</h1>
    <h1 class="def comm">this is line 2</h1>
</body>
</html>
